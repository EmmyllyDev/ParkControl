{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ParkControl{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Ícones -->
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white d-flex flex-column min-vh-100">

    {% include 'navbar.html' %}

    <!-- Conteúdo principal -->
    <main class="flex-grow-1 py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3 mt-auto">
        <small class="text-muted">&copy; 2025 ParkControl. Todos os direitos reservados.</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
