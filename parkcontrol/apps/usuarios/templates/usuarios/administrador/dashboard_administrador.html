{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <!-- Imagem/Logo à esquerda -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo-branca.png' %}" alt="Logo" class="me-2" style="height: 40px;">
            </a>

            <!-- Direita: tipo de usuário + ícone perfil + botão sair -->
            <div class="d-flex align-items-center">
                <!-- Link para o perfil -->
                <a href="{% url 'perfil_usuario' %}" class="text-white text-decoration-none me-3 d-flex align-items-center">
                    <i class="bi bi-person-circle me-1 fs-5"></i> Administrador
                </a>
                <!-- Botão sair -->
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout_parkcontrol' %}">Sair</a>
            </div>
        </div>
    </nav>



{% block title %}Página Inicial - Administrador{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="display-4 mb-2 text-danger fw-bold">Administrador</h1>
        <div class="d-flex flex-wrap gap-3 my-4">
            <a href="#" class="btn btn-danger btn-lg flex-fill">
                <i class="fas fa-file-alt me-2"></i> Gerência Relatórios
            </a>
            <a href="{% url 'gerencia_usuarios' %}" class="btn btn-danger btn-lg flex-fill">
                <i class="fas fa-users-cog me-2"></i> Gerência de Usuários
            </a>
            <a href="#" class="btn btn-danger btn-lg flex-fill">
                <i class="fas fa-user-friends me-2"></i> Gerência de Clientes
            </a>
            <a href="{% url 'planos:selecao_plano' %}" class="btn btn-danger btn-lg flex-fill">
                <i class="fas fa-list-alt me-2"></i> Gerência de Planos
            </a>
            <a href="#" class="btn btn-danger btn-lg flex-fill">
                <i class="fas fa-tools me-2"></i> Gerência de Manutenção
            </a>
        </div>
    </div>
{% endblock %}
