{% extends 'base.html' %}
{% load static %}

{% block title %}Registro de Usuarios{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Registrar Usuário</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show  bg-danger-subtle" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Confirmação de E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            
            <div class="mb-3">
                <label for="perfil_acesso" class="form-label">Perfil de Acesso</label>
                <select class="form-select" id="perfil_acesso" name="perfil_acesso" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Frentista">Frentista</option>
                    <option value="Contador">Contador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn text-light bg-danger w-100">Registrar</button>
        </form>
        <button class="btn bg-danger text-light mt-2 w-100" onclick="window.history.back()">Voltar</button>
    </div>
</div>

{% endblock content %}
