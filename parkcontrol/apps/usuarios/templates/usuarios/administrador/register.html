{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard_administrador' %}">
            <img src="{% static 'images/logo-branca.png' %}" alt="Logo" class="me-2" style="height: 40px;">
        </a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3 d-flex align-items-center">
                <i class="fas fa-user me-1"></i> Administrador
            </span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout_parkcontrol' %}">Sair</a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Registrar Usuário</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show  bg-danger-subtle" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário/Matrícula</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="perfil_acesso" class="form-label">Perfil de Acesso</label>
                <select class="form-select" id="perfil_acesso" name="perfil_acesso" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Frentista">Frentista</option>
                    <option value="Contador">Contador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn text-light bg-danger w-100">Registrar</button>
        </form>
        <button class="btn bg-danger text-light mt-2 w-100" onclick="window.history.back()">Voltar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
