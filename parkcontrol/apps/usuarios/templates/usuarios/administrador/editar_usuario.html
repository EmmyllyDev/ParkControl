{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Editar Usuário</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input type="text" name="username" class="form-control" value="{{ usuario.username }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="first_name" class="form-control" value="{{ usuario.first_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Perfil de Acesso</label>
            <select name="perfil_acesso" class="form-select" required>
                <option value="Administrador" {% if usuario.perfil_acesso == "Administrador" %}selected{% endif %}>Administrador</option>
                <option value="Frentista" {% if usuario.perfil_acesso == "Frentista" %}selected{% endif %}>Frentista</option>
                <option value="Contador" {% if usuario.perfil_acesso == "Contador" %}selected{% endif %}>Contador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{% url 'usuarios:gerencia_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock content %}
