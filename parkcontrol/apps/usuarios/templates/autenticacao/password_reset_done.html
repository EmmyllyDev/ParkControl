{% load i18n %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>{% trans "E-mail enviado" %}</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm rounded-4 p-4" style="max-width: 500px;">
        <div class="card-body">
            <h1 class="card-title text-danger text-center mb-3">
                <i class="bi bi-envelope-check-fill me-2"></i>{% trans "E-mail enviado" %}
            </h1>
            <p class="text-center text-muted mb-4">
                {% trans "Verifique sua caixa de entrada. Enviamos um link para redefinir sua senha." %}
            </p>

            <div class="d-grid">
                <a href="{% url 'usuarios:login_parkcontrol' %}" class="btn btn-danger">
                    <i class="bi bi-arrow-left-circle me-1"></i>{% trans "Voltar ao login" %}
                </a>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
