<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Park Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">

      <!-- logo e mensagem -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center p-4">
        <img src="imagens/Logo ParkControl Vermelha.png" alt="Logo Park Control" class="mb-3" style="max-width: 500px;">
        <h1 class="fw-semibold mt-3">
          Organização de Pátio com<br>Agilidade e Precisão
        </h1>
      </div>

      <!-- login e esqueci a senha -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-5">
        <h2 class="fw-bold mb-4">Login</h2>
        <p class="text-muted">Digite seu e-mail e senha</p>
        <form class="w-100">
          <div class="mb-3">
            
            <input type="email" class="form-control border-danger" placeholder="E-mail" required>

          </div>
          <div class="mb-3">
            <input type="password" class="form-control border-danger" placeholder="Senha" required>
          </div>

          <button type="submit" class="btn btn-danger w-50">Fazer Login</button>
        </form>
        <a href="#" class="text-danger mt-3">Esqueci a Senha</a>

      </div>
    </div>
  </div>
</body>
</html>
