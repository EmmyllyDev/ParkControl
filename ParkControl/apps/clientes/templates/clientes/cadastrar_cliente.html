{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'clientes/css/cadastro_clientes.css' %}">
</head>
<body class="bg-white text-center d-flex flex-column justify-content-between" style="min-height: 100vh;">

    <!-- Cabeçalho -->
    <header class="bg-danger py-2 px-4 d-flex justify-content-center">
        <img src="{% static 'clientes/img/logo.png' %}" alt="Logo" style="height: 40px;">
    </header>

    <!-- Título -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="text-danger fw-bold mb-5">Cadastro de Clientes</h1>

        <!-- Botões principais -->
        <div class="container">
            <div class="row justify-content-center g-4">
                <div class="col-10 col-sm-6 col-md-4">
                    <a href="{% url 'cadastro_mensalista' %}" class="btn btn-outline-danger w-100 fw-bold py-4 rounded-4">
                        CLIENTE<br>MENSALISTA
                    </a>
                </div>
                <div class="col-10 col-sm-6 col-md-4">
                    <a href="{% url 'cadastro_diarista' %}" class="btn btn-outline-danger w-100 fw-bold py-4 rounded-4">
                        CLIENTE<br>DIARISTA
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Botão Voltar -->
    <footer class="pb-4">
        <a href="{% url 'gerenciar_clientes' %}" class="btn btn-danger px-5 py-2 rounded-4 fw-bold">Voltar</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
