{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Relatório{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Editar Relatório #{{ relatorio.id }}</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="{% url 'relatorios:visualizar' relatorio.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
