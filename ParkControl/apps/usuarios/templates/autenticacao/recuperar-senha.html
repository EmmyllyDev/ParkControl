{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinição de Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'usuarios/css/recuperar-senha.css' %}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <h1 class="text-center text-danger fw-bold mb-4">REDEFINIÇÃO DE SENHA DE ACESSO</h1>

        <form method="POST" class="border p-4 rounded bg-white shadow">
          {% csrf_token %}

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>

          <div class="mb-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" required>
          </div>

          {% if mensagem %}
            <div class="alert {% if status == 'erro' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
              {{ mensagem }}
            </div>
          {% endif %}

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-danger" onclick="window.history.back()">Voltar</button>
            <button type="submit" class="btn btn-danger">Encaminhar Senha</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
