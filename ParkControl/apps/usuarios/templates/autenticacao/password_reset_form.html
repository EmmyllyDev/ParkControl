<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-sm-8">
      <div class="card shadow-sm rounded-4">
        <div class="card-body p-4">
          <h2 class="card-title mb-4 text-center text-danger">
            <i class="bi bi-shield-lock-fill me-2"></i>Redefinição de senha
          </h2>

          <p class="mb-4 text-center text-muted">
            Esqueceu sua senha? Forneça seu endereço de e-mail abaixo que enviaremos as instruções para configurar uma nova.
          </p>

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.email.id_for_label }}" class="form-label">
                <i class="bi bi-envelope-at-fill me-1"></i>{{ form.email.label }}
              </label>
              {{ form.email|safe }}
              {% if form.email.errors %}
                <div class="invalid-feedback d-block">
                  {{ form.email.errors }}
                </div>
              {% endif %}
            </div>

            <button type="submit" class="btn bg-danger text-light w-100">
              <i class="bi bi-arrow-repeat me-1"></i>Reinicializar minha senha
            </button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <a href="{% url 'usuarios:login_parkcontrol' %}" class="text-decoration-none text-danger">
              <i class="bi bi-arrow-left-circle me-1"></i>Voltar para Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
