{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'frentistas/css/gerenciar_clientes.css' %}">
</head>
<body class="bg-white text-center d-flex flex-column justify-content-between" style="min-height: 100vh;">

    <!-- Cabeçalho customizado -->
    <header class="bg-danger py-2 px-4 d-flex justify-content-center">
        <img src="{% static 'clientes/img/logo.png' %}" alt="Logo" style="height: 40px;">
    </header>

    <!-- Conteúdo -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="text-danger fw-bold mb-5">Gerência de Clientes</h1>

        <div class="container">
            <div class="row justify-content-center g-4">
                <div class="col-10 col-sm-6 col-md-4 d-grid gap-3">
                    <a href="{% url 'cadastrar_cliente' %}" class="btn btn-outline-danger w-100 fw-bold py-4 rounded-4">Cadastrar Clientes</a>
                    <a href="{% url 'cliente_mensalista' %}" class="btn btn-outline-danger w-100 fw-bold py-4 rounded-4">Clientes Mensalistas</a>
                    <a href="{% url 'cliente_diarista' %}" class="btn btn-outline-danger w-100 fw-bold py-4 rounded-4">Clientes Diaristas</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="pb-4">
        <a href="{% url 'home_frentista' %}" class="btn btn-danger px-5 py-2 rounded-4 fw-bold">Voltar</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
